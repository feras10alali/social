<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <title>Feras social</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-image: url("Background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            
        }

        header{
            background-color: #171723;
            padding: 5px;
            position: sticky;
            top: 0;
        }

        ::-webkit-scrollbar{
            width: 0.0px;
        }

        .logo-div{
            padding-left: 25px;
        }

        .logo{
            height: 100px;
        }

        .click-logo{
            width: 30px;
            margin-right: 30px;
        }

        .button{
            color: #171723;
            border: 0;
            width: 364px;
            height: 116px;
            align-items:self-start;
            justify-content: start;
            text-align:center;
            padding-bottom: 50px;
            font-family: "Pixelify Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-size: 30px;
            margin-bottom: 9px;
        }

        button:active{
            width: 348px;
            height: 100px;
            padding-bottom: 15px;
            font-size: 27px
        }

        .buttons-div{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 85vh;
            flex-direction: column;
            
        }

        #X{
            font-size: 65px;
        }

        #F-A-button{
            background-color: transparent;
            background-image: url("ButtonS/F-A-button.png");
            background-repeat: no-repeat;
            background-size: cover;
            padding-left: 56px;
        }

        #Instagram-button{
            background-color: transparent;
            background-image: url("Buttons/Instagram-button.png");
            background-repeat: no-repeat;
            background-size: cover;
            padding-left: 36px;
        }

        #Discord-button{
            background-color: transparent;
            background-image: url("Buttons/Discord-button.png");
            background-repeat: no-repeat;
            background-size: cover;
            padding-left: 26px;
        }

        #X-button{
            background-color: transparent;
            background-image: url("Buttons/X-button.png");
            background-repeat: no-repeat;
            background-size: cover;
            padding-left: 26px;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #171723;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            font-family: "Pixelify Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-size: 24px;

        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #ffffff;
            display: block;
            transition: 0.3s;
            }

        .sidenav a:hover {
            color: #d6d6d6;
            }

        .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
        }

        #main {
        color: #f1f1f1;
        position: absolute;
        right: 0;
        top: 0;
        transition: margin-right .5s;
        padding: 16px;
        }

        @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
        }

    </style>
</head>
    <body>
        <header>
            <div class="logo-div">
                <img src="Blogo.png" class="logo">
            </div>
            <div id="main">
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
              </div>
        </header>

        <div class="buttons-div">
            <button class="button" id="F-A-button">Feras Academy</button>
            <button class="button" id="Instagram-button">Instagram</button>
            <button class="button" id="Discord-button">Discord</button>
            <button class="button" id="X-button">X</button>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Contact</a>
        </div>
    
        <script>
            function openNav() {
              document.getElementById("mySidenav").style.width = "250px";
              document.getElementById("main").style.marginright = "250px";
            }
            
            function closeNav() {
              document.getElementById("mySidenav").style.width = "0";
              document.getElementById("main").style.marginright= "0";
            }
        </script>
    </body>
</html>
